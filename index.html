<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-top">
          <h1>Library app</h1>
          <div class="header-add-btn">
            <button type="button" id="add-btn">+</button>
            <p id="btn-text">Add book</p>
          </div>
        </div>
        <div class="form-container">
          <form action="#" id="form">
            <div>
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" />
            </div>
            <div>
              <label for="pages">Pages:</label>
              <input type="tel" name="pages" id="pages" />
            </div>
            <div>
              <label for="status">Status:</label>
              <select name="status" id="status">
                <option value="Read">Read</option>
                <option value="Not read">Not read</option>
              </select>
            </div>
            <button type="button" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </header>
    <main class="book-card-display"></main>
    <footer>
      <p>Made by VeejayPL</p>
    </footer>
    <div class="modal-container">
      <div class="modal-content">
        <p class="modal-content-text"></p>
        <button type="button" class="modal-content-button">Ok</button>
      </div>
    </div>
  </body>
</html>
